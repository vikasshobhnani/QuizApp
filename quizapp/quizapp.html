<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="whole-container">
    <h1 class="quizapp-heading">Solve the Quiz</h1>
    <div class="quizcontainer" id="quiz"> 
        <h2 id="question">Question</h2>
        <ul>
            <li>
                <input  class="answer" type="radio" name="answer" id="a">
                <label id="a_text" for="a" >options1</label></label>
            </li>

            <li>
                <input  class="answer" type="radio" name="answer" id="b">
                <label id="b_text" for="b" >options2</label>
            </li>

            <li>
                <input  class="answer" type="radio" name="answer" id="c">
                <label id="c_text" for="c" >options3</label>
            </li>

            <li>
                <input  class="answer" type="radio" name="answer" id="d">
                <label id="d_text" for="d" >options4</label>
            </li>
        </ul>
        <button id="submit-btn">Submit</button>
    </div>
</div>
</body>
</html>
